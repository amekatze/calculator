<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<!--Calculator-->
    <div class="calc-body">
        <div class="calc-display">
        <div class="calc-upper"></div>
        <div class="calc-lower"></div>
        </div>
        <div class="calc-numberpad">
            <button id="clear">clear</button>
            <button id="del">del</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operator">x</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operator">-</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operator">+</button>
            <button id="number" class="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>

<!--Monster & Styling-->
        <div class="header">The Mathmuncher</div>
        <div class="eyes">
        <div class="eye one"><div class="inner"></div></div>
        <div class="eye two"><div class="inner"></div></div>
        </div>
        <div class="teeth"></div>
        <div class="closed-eye"><div class="lid"><div></div>
        
        <div class="bubble">Yumm!</div>

    </div>
<script src="script.js"></script>
</body>
</html>
